<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Express - Money Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-center mb-5 mt-4">
      <h1>Expense Express</h1>
      <p>Lookup table for expense, cost and saving all in one place</p>
    </header>
    <main>
      <div class="container">
        <div class="row align-items-center">
          <!-- Attention Image -->
          <div class="col-12 col-md-6">
            <img
              src="images/money.jpg"
              class="img-fluid"
              alt="Accountant with money in hand"
            />
          </div>

          <!-- Calculation Area -->
          <div class="col-12 col-md-6 income-saving-container">
            <!-- Income Expenses area -->
            <div class="income-expense mt-5">
              <h4>Income</h4>

              <!-- Income field -->
              <div class="row mb-3">
                <label
                  for="income"
                  class="col-4 col-form-label fw-bold text-end"
                  >Income</label
                >
                <div class="col-6">
                  <input type="text" class="form-control" id="income" />
                </div>
              </div>

              <!-- Expenses -->
              <h4>Expense</h4>

              <!-- Food -->
              <div class="row mb-3">
                <label for="food" class="col-4 col-form-label fw-bold text-end"
                  >Food</label
                >
                <div class="col-6">
                  <input type="text" class="form-control" id="food" />
                </div>
              </div>

              <!-- Rent -->
              <div class="row mb-3">
                <label for="rent" class="col-4 col-form-label fw-bold text-end"
                  >Rent</label
                >
                <div class="col-6">
                  <input type="text" class="form-control" id="rent" />
                </div>
              </div>

              <!-- Clothes -->
              <div class="row mb-3">
                <label
                  for="clothes"
                  class="col-4 col-form-label fw-bold text-end"
                  >Clothes</label
                >
                <div class="col-6">
                  <input type="text" class="form-control" id="clothes" />
                </div>
              </div>

              <!-- Calculate Button -->
              <div class="text-center">
                <button
                  id="calculate-income"
                  class="btn btn-primary btn-lg text-uppercase"
                >
                  Calculate
                </button>
              </div>

              <!-- Total Expenses and balance -->
              <h5 class="text-center mb-2 mt-4">
                Total Expenses: <span id="total-expenses"> </span>
              </h5>
              <h5 class="text-center mb-2">
                Balance: <span id="balance"> </span>
              </h5>
            </div>

            <!-- Savings -->
            <div class="savings mt-5 text-center fw-bold">
              Saving:
              <span
                class="d-inline-block mx-2 w-25"
                style="vertical-align: top"
              >
                <input
                  type="text"
                  id="saving-percent"
                  class="form-control d-block"
                  max="100"
                />
              </span>
              %
              <button class="btn btn-success ms-2" id="calculate-saving">
                Save
              </button>
            </div>

            <!-- Savings and Remaining balance -->
            <h5 class="text-center mb-2 mt-4">
              Saving Amount: <span id="saving-amount"></span>
            </h5>
            <h5 class="text-center mb-2">
              Remaining Balance: <span id="remaining-balance"></span>
            </h5>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
